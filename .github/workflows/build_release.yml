on:
  push:
    branches: [ master ]
    tags:
      - 'v*' ## Push events to matching v*, i.e. v1.0

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: "Build & test"
          run: |
            echo "done!"

      - uses: "marvinpinto/action-automatic-releases@latest"
          with:
            repo_token: "${{ secrets.GITHUB_TOKEN }}"
            automatic_release_tag: "latest"
            prerelease: true
            title: "Development Build"
            files: |
              /assets/css
              /assets/icons
              /assets/images
              /assets/js
              /config
              /lib
              /templates
              /blorm.php
              /uninstall.php

